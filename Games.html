<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Filmes</title>
</head>
<body>
    <h1>Acervo de Filmes</h1>
    <br>
    <form action="GET" action="teste.jsp"></form>
        Título.:<input type="text" name="nome">
        <br>
        <br>
        Formato: 
            <input type="radio" name="formato" value="dvd" checked> DVD
            <input type="radio" name="formato" value="bluray"> Blu-ray
            <input type="radio" name="formato" value="digital"> Digital
        <br>
        <br>
        Genero.:
        <select name="formato">
            <option>Ficção</option>
            <option>Suspense</option>
            <option>Drama</option>
        </select>
        <br>
        <br>
        Edição/Versão.:
        <input type="checkbox" name="estendida" value="sim"> Versão Estendida
        <input type="checkbox" name="especial" value="sim"> Edição Especial
        <input type="checkbox" name="aniversario" value="sim"> Edição de Aniversário 
        <br>
        <br>
        Data da inclusão.: <input type="date" name="dataInclusao"> <br>
        <br>
        Informações.: <br> <textarea name="info" rows="10" cols="50"></textarea>
        <br>
        <br>
        Email: <input type="email" name="email"> <br>
</body>
</html>
